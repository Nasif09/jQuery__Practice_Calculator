<html>
<head>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center"></h2>

        <input class="result border mb-2" type="text" id="result" value="" readonly />

        <div class="css d-grid gap-1">
            <div class="row">
                <div class="col-6 btn btn-success button border" style="width:170px;" onclick=clearNumber()>C</div>
                <div class="col-3 btn btn-danger button border" onclick="Delete('DEL')">DEL</div>
                <div class="col-3 btn btn-info button border" onclick="insertNumber('%')">%</div>
            </div>

            <div class="row">
                <div value="7" class="col-3 btn btn-secondary button border" onclick=insertNumber(7)>7</div>
                <div class="col-3 btn btn-secondary button border" onclick="insertNumber(8)">8</div>
                <div class="col-3 btn btn-secondary button border" onclick="insertNumber(9)">9</div>
                <div class="col-3 btn btn-info button border" onclick="insertNumber('*')">*</div>
            </div>

            <div class="row">
                <div class="col-3 btn btn-secondary button border" onclick="insertNumber(4)">4</div>
                <div class="col-3 btn btn-secondary button border" onclick="insertNumber(5)">5</div>
                <div class="col-3 btn btn-secondary button border" onclick="insertNumber(6)">6</div>
                <div class="col-3 btn btn-info button border" onclick="insertNumber('-')">-</div>
            </div>

            <div class="row">
                <div class="col-3 btn btn-secondary button border" onclick="insertNumber(1)">1</div>
                <div class="col-3 btn btn-secondary button border" onclick="insertNumber(2)">2</div>
                <div class="col-3 btn btn-secondary button border" onclick="insertNumber(3)">3</div>
                <div class="col-3 btn btn-info button border" onclick="insertNumber('+')">+</div>
            </div>

            <div class="row">
                <div class="col-3 btn btn-secondary button border" onclick="insertNumber(0)">0</div>
                <div class="col-3 btn btn-secondary button border" onclick="insertNumber('.')">.</div>
                <div class="col-3 btn btn-secondary button border" onclick="insertNumber('/')">/</div>
                <div class="col-3 btn btn-info button border" onclick="sumNumber()">=</div>
            </div>
        </div>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
